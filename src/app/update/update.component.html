<div class="container" >
  <div class="row">
  <div class="col-sm-3"></div>
      <div class="col-sm-6">
      
        <legend class="text-center">
          Update
        </legend>
      <form #Updateform="ngForm" (ngSubmit)="updateUser()">
        <fieldset>
          
        <div class="form-group">
            <label for="id">Id:</label>
            <input type="id" class="form-control"  placeholder="Enter id" name="id"[(ngModel)]="userbyId[0].id" required #id="ngModel"
            
            >          
          </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email"[(ngModel)]="userbyId[0].emailid" required #email="ngModel"
          [class.is.invalid]="email.invalid && email.touched"
          >
          <small class="text-danger"[class.d-none]="email.valid || email.untouched">* Email Id is required</small>
        
        </div>
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" class="form-control"  placeholder="Enter username" name="username"[(ngModel)]="userbyId[0].username" required #username="ngModel"
          [class.is.valid]="username.invalid && username.touched"
          >
          <small class="text-danger"[class.d-none]="username.valid || username.untouched">* Username is required</small>
        </div>
        

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Enter password"  name="password"[(ngModel)]="userbyId[0].password" required #password="ngModel"
          [class.is.valid]="password.invalid && password.touched">
          
          <small class="text-danger"[class.d-none]="password.valid || password.untouched">* Password is required</small>
        </div>

        
        <br>
        <div class="text-center">
        <button [disabled]="Updateform.form.invalid" (click)="showSuccess()" type="submit" class="btn btn-info">Update</button></div>
        </fieldset>
      </form>
      </div>
      <div class="col-sm-3"></div>
  </div>
    </div>
