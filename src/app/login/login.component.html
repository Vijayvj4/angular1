
<div class="container-fluid">
  
  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist">
    <li class="nav-item">
      <a class="nav-link active  bi bi-house-door-fill" data-toggle="pill" routerLink="/login">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link bi bi-pencil-square" data-toggle="pill" routerLink="/registration">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link bi bi-journal-text" data-toggle="pill" routerLink="/details">Details</a>
    </li>
  </ul>

  
</div>

<body>

<div class="container" >
  <div class="row">  
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="text-center">
        <u><h2>Login-Page</h2></u>
   </div>
    
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <fieldset>
     <small class="text-danger">{{msg}}</small>
     
      <div class="form-group">
        <label for="email">Email:</label>
        <span class="bi bi-envelope-fill"></span>
        <input type="email" class="form-control "  placeholder="Enter email" name="email"[(ngModel)]="user.emailid" required #email="ngModel"
        [class.is.invalid]="email.invalid && email.touched"
        >
        <small class="text-danger"[class.d-none]="email.valid || email.untouched">* Email Id is required</small>

      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <span class="bi bi-lock-fill"></span>
        <input type="password" class="form-control "  placeholder="Enter password" name="password"[(ngModel)]="user.password" required #password="ngModel"
        [class.is.invalid]="password.invalid && password.touched"
        >
        <small class="text-danger"[class.d-none]="password.valid || password.untouched">* password  is required</small>

      </div>
      
      <br>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <br>
      <div class="text-center">
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button></div>
      <a style="float: right" [routerLink]="['/registration']" >New user ? Register here</a>
    </fieldset>
    </form>
    </div>
  
    <div class="col-sm-4"></div>
    
  </div>
  </div>

  
</body>
